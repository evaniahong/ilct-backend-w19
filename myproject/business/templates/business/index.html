<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Businesses with Discounts</title>
</head>
<body>
{% if business_list %}
    <ul>
    {% for business in business_list %}
        <li><a href="/business/{{ business.id }}/">{{ business.business_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No businesses are available.</p>
{% endif %}
</body>
</html>
